<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="../assets/css/styleSesion.css">
</head>
<body>
    <form action="index.html" method="link">
        <div class="imgcontainer">
          <img src="../assets/img/User.png"
               alt="Avatar" class="avatar">
        </div>
      
        <div class="container">
          <label for="uname"><b>Correo Electrónico</b></label>
          <input type="text" id="usuario" placeholder="Ingrese Correo" name="uname" required>
      
          <label for="psw"><b>Contraseña</b></label>
          <input type="password" id="contraseña" placeholder="Ingrese contraseña" name="psw" required>
      
          <button type="button" class="login" onclick="validar()">Ingresar</button>
          <label>
            <input type="checkbox" checked="checked" name="remember"> Recuérdame
          </label>
        </div>
      
        <div class="container" style="background-color:#f1f1f1">
          <button type="button" class="cancelbtn">Cancelar</button>
          <span class="psw">¿Olvidaste tu <a href="#">contraseña?</a></span>
        </div>
      </form>
</body>
<script src="../assets/js/data.js"></script>
</html>
