<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../assets/css/styleRegistro.css">
</head>
<body class="todo">
  <form action="index.html" method="link">
  <div class="container">
    <h1>Registrarse</h1>
    <p>Complete sus datos para crear una cuenta.</p>
    <hr>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Ingrese email" name="email" required>

    <label for="psw"><b>Contraseña</b></label>
    <input type="password" placeholder="Ingrese contraseña" name="psw" required>

    <label for="psw-repeat"><b>Repetir contraseña</b></label>
    <input type="password" placeholder="Repita contraseña" name="psw-repeat" required>

    <label>
      <input type="checkbox" checked="checked" name="Rember" style="margin-bottom:15px"> Recuérdame
    </label>

    <p>Al crear su cuenta acepta nuestros <a href="#" style="color:dodgerblue">Términos y condiciones</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn" onclick="location.href='../index.html'">Cancelar</button>
      <button type="submit" class="signupbtn">Registrarse</button>
    </div>
  </div>
  </form>
</body>
</html>
